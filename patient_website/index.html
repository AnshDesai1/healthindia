<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Language - Medical Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-container">
        <!-- Logo Image -->
        <picture>
            <source srcset="images/jhu_med.webp" type="image/webp">
            <img src="images/jhu_med.png" alt="Company Logo" class="logo">
        </picture>

        <h1>Select Your Language</h1>

        <div class="language-selection">
            <button class="language-button" data-lang="en">English</button>
            <button class="language-button" data-lang="hi">हिन्दी (Hindi)</button>
            <button class="language-button" data-lang="mr">मराठी (Marathi)</button>
            <button class="language-button" data-lang="gu">ગુજરાતી (Gujarati)</button>
            <button class="language-button" data-lang="ta">தமிழ் (Tamil)</button>
        </div>
    </div>

    <!-- Include script.js at the end of the body -->
    <script src="script.js"></script>
</body>
</html>
