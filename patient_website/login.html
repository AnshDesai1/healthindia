<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Medical Records</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Back Button -->
    <button id="language-back-button">Back</button>

    <div class="login-container">
        <!-- Logo Image -->
        <picture>
            <source srcset="images/jhu_med.webp" type="image/webp">
            <img src="images/jhu_med.png" alt="Company Logo" class="logo">
        </picture>

        <h1 id="login-title">Access Medical Records</h1>

        <!-- Container for Side-by-Side Forms -->
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-section">
                <h2 id="login-heading">Login</h2>
                <form id="login-form">
                    <label for="username" id="username-label">Username/ID:</label>
                    <input type="text" id="username" name="username" required placeholder="" autocomplete="off">

                    <label for="password" id="password-label">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="" autocomplete="off">

                    <button type="submit" id="login-button">Log In</button>
                </form>
            </div>

            <!-- Phone Number Validation Form -->
            <div class="form-section">
                <h2 id="call-heading">Call Telemedicine Hub</h2>
                <form method="post" onsubmit="return validatePhoneNumber()">
                    <label for="to_number" id="phone-label">Phone Number:</label>
                    <input type="text" name="to_number" id="to_number" placeholder="">

                    <input type="submit" value="" id="call-button">
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p id="loading-text">Logging in...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
